<html class="about">
    <body class="about">
        <nav>
            <app-navbar></app-navbar>
        </nav>

                <div class="row">
                    <h1>About Me</h1>
                    <div *ngIf="data">
                        <div *ngFor="let about of data" class="about__content">
                            <div class="about__text">
                                <p>
                                    {{ about.aboutDescription }}
                                </p>
                                <a href="../../assets/files/Peterson, Jesse Resume.pdf" target="_blank" class="btn">My Resume</a>
                            </div>
                            <div class="about__photo-container">
                                <img class="about__photo" [src]=" baseUrl + '/about/' + about._id" />
                            </div>
                        </div>

                    </div>
                </div>   


        <div class="ocean">
            <div class="wave"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
        </div>
    </body>
</html>
