<header class="header">
    <nav>
        <app-navbar></app-navbar>
    </nav>

    <div class="header__text-box row">
        <div *ngIf="project else loading" class="header__text">
            <h1>
                <span> {{ project.projectName }} </span>
            </h1>
        </div>
    </div>

    
</header>




<body class="work">
    <div class="row">
        <div class="project-container">

            <!-- Head project image and description -->
            <section>
                <div *ngIf="project else loading" class="project__header-box">
                     <app-image-display class="project__header-image"  [imageId]="project._id" imageType="projects"></app-image-display>
                    <p>{{ project.projectDescription }}</p>
                </div>
            </section>

            <!-- For Status image and description -->
             <div *ngIf="project; else loading">
                <div *ngFor="let item of project.projectStatuses">
                    <div class="status__box">
                        <div class="status__text">
                            <h3 class="status__title">This is status name</h3>
                            <span class="status__description">{{ item.statusDescription }}</span>
                        </div>
    
                        <div class="status__picture">
                             <app-image-display [imageId]="(project._id + item._id)" imageType="projects"></app-image-display>
                        </div>
                    </div>
                </div>
             </div>



        </div>
    </div>
</body>


<ng-template #loading>
    <p>Loading project details...</p>
  </ng-template>
