<header class="header">
    <nav>
        <app-navbar></app-navbar>
    </nav>

    <div class="header__text-box row">
        <div class="header__text">
            <h1>
                <span> {{ project.projectName }} </span>
            </h1>
        </div>
    </div>

    
</header>




<body class="work">
    <div class="row">
        <div class="project-container">

            <!-- Head project image and description -->
            <section>
                <div class="project__header-box">
                    <img [src]="baseUrl + '/projects/image/' + project._id"/>
                    <p>{{ project.projectDescription }}</p>
                </div>
            </section>

            <!-- For Status image and description -->
            <div *ngFor="let item of project.projectStatuses">
                <div class="status__box">
                    <div class="status__text">
                        <p>{{ item.statusDescription }}</p>
                    </div>

                    <div class="status__picture">
                        <img class="status__picture" [src]=" baseUrl + '/projects/image/' + (project._id + item._id)"/>
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>
