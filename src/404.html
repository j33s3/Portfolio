<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
        // This will redirect from /Portfolio/school to /Portfolio/index.html with the path as a hash
        const base = '/Portfolio';
        const fullPath = location.pathname + location.search + location.hash;
        const redirectTo = base + '/index.html#' + fullPath.replace(base, '');
        location.replace(redirectTo);
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
